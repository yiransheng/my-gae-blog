<!doctype html>
<html lang="en-US">
<head>
<meta name="google-site-verification" content="t0oKN8i4-3yBSkF1eZo-VL7cMqebMeJOC6bxtqtY9E0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="{{ config.AUTHOR }}">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="screen, print" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|IM+Fell+Double+Pica+SC|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/jsloader.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/prettify.js') }}" type="text/javascript" async="async"></script>
    <script src="{{ url_for('static', filename='js/hyphenator.min.js') }}" type="text/javascript" async="async"></script>
    <link href="{{ url_for('feed') }}" rel="alternate" title="RSS" type="application/rss+xml" />
    <link href="{{ url_for('static', filename='css/prettify.css') }}" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>

<body>

<div id="container">
    <div id='header'>
	<header>
	<div id="stage-wrapper">
	        <img id="logo" src="{{ url_for('static', filename='imgs/butterfly.png')}}"/>
		<a href="/"><canvas id="stage">
		    </canvas></a>
	</div>
	<div id="header-bloginfo"> 
	    <h1><a href="{{ url_for('index') }}">{{ config.BLOG_TITLE }}</a></h1>
	    <span>{{ config.BLOG_TAGLINE }}</span>
	</div>
        <div style="font: 0px/0px;clear: both;display: block"> </div>
	    <div id="recent-list">
	</div>
	
	</header>
</div>
    <div class="main">
        {% block content %}{% endblock %}
	<div id="footer">
	    <span class="powered-by">
		Powered by <a href="http://github.com/yiransheng/seincere">Seincere</a>,
		inspired by <a href="https://github.com/orf/simple">Simple</a>
		which in turn is inspired by <a href="https://github.com/NateW/obtvse">Obtvse</a>; and 
		that is inspired by<a href="http://svbtle.com/">Svbtle</a>.
		</span>
	</div>
    </div>
    <script src="{{ url_for('static', filename='js/particlize.min.js') }}" type="text/javascript"></script>
</div>
<!-- Google Analytics -->
<script>
    var _gaq=[['_setAccount','{{ config["ANALYTICS_ID"] }}'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
</body>
</html>
