{% extends "admin_template.html" %}


{% block content %}

        <form accept-charset="UTF-8" action="" class="edit_post" id="edit_post_{{ post.id }}" method="post">
            <div class="contain">

                <div class="expandingArea text-title">
                    <pre><span></span><br></pre>
		<textarea cols="40" id="post_title" name="post_title" placeholder="Title here" rows="1">{% if not post.title == "untitled" %}{{ post.title }}{% endif %}</textarea>
                </div>
                <fieldset class="markdown">
                    <div class="expandingArea text-content">
                        <pre><span></span><br></pre>
		    <textarea cols="40" id="post_content" name="post_content" placeholder="Write post here" rows="20">{% if not post.text == "emptypost" %}{{ post.text }}{% endif %}</textarea>
                    </div>
                </fieldset>
            </div>
            <div id="publish-bar">
                <div class="contain">
                    <div class="left">
                        <a href="{{ url_for('admin') }}">&laquo; Admin</a>
                        <a href="{{ url_for('delete', id=post.id, next="admin" ) }}" class="delete-bar" data-confirm="Are you sure?" rel="nofollow">Delete</a>
                    </div>
                    <div class="right">
                        <label for="post_draft">Draft</label>
                        <input id="post_draft" name="post_draft" type="checkbox" value="1" {% if post.draft %}checked{% endif %} />
                        <a id="preview" href="{{  url_for('view_post_slug', slug=post.slug) }}" target="_blank">Preview</a>
                        <input id="save" name="commit" type="submit" value="Save" target="_blank"/>
                    </div>
                </div>
            </div>
        </form>

{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/functions.js') }}" type="text/javascript"></script>
{% endblock %}
